{% extends 'credentials.html' %}

{% block title %}
    Login
{% endblock %}

{% block content %}
   <div class='loginForm'>
      <form action = "{{ url_for('login') }}" method = "POST">
         <h3 style='margin:0px; padding-bottom:10px'>Login</h3>
         {% if flag is not undefined %}
         <div style='color:red'>Incorrect username or password!</div>
         {% endif %}
         Username<br>
         <input type = "text" name = "user" /></br>
         
         Password<br>
         <input type = "password" name = "pass" /></br>
   
         <input type = "submit" value = "submit" style='margin-top:10px'/><br>
      </form>
      <div style='text-align:right'><a href='{{url_for("register_page")}}'>Register</a></div>
   </div>
{% endblock %}
